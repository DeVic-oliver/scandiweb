<section>
    <div>
        <h1>Product Add</h1>
    </div>
    <div>
        <button>SAVE</button>
        <a href="/scandiweb/?class=ProductController&method=listProducts">CANCEL</a>
    </div>
</section>
<section>
    <form action="" class="product-list">
       <fieldset>
            <label for="sku">SKU</label>
            <input type="text" id="sku" name="product_sku">
       </fieldset>
       <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="product_title">
        </fieldset>
        <fieldset>
            <label for="price">Price ($)</label>
            <input type="number" id="price" name="product_price">
        </fieldset>
        <fieldset>
            <label for="productType">Type Switcher</label>
            <select name="product_type" id="productType">
                <option value="dvd">DVD</option>
                <option value="book">DVD</option>
                <option value="furniture">DVD</option>
            </select>
        </fieldset>
        <div id="DVD" class="product-type-card">
            <fieldset>
                <label for="size">Size (MB)</label>
                <input type="number" id="size" name="size">
            </fieldset>
            <p>Description</p>
        </div>
        <div id="Furniture" class="product-type-card">
            <fieldset>
                <label for="height">Height (CM)</label>
                <input type="number" id="height" name="height">
            </fieldset>
            <fieldset>
                <label for="width">Width (CM)</label>
                <input type="number" id="width" name="width">
            </fieldset>
            <fieldset>
                <label for="length">Length (CM)</label>
                <input type="number" id="length" name="length">
            </fieldset>
            <p>Description</p>
        </div>
        <div id="Book" class="product-type-card">
            <fieldset>
                <label for="weight">Weight (KG)</label>
                <input type="number" id="size" name="weight">
            </fieldset>
            <p>Description</p>
        </div>
    </form>
</section>
